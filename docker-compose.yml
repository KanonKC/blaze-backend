services:
  app:
    build: .
    container_name: trailblazer-backend
    restart: always
    ports:
      - "${PORT}:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - redis
    networks:
      - trailblazer-network
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trailblazer-network
volumes:
  redis_data:
    driver: local
networks:
  trailblazer-network:
    driver: bridge
